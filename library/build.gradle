apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.dcendents.android-maven'

group = 'io.techery.janet.operation-subscriber'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.github.techery:janet:1.0.6'
    testCompile 'com.github.techery:janet-command:1.0.3'
    testCompile 'com.github.techery:janet-kotlin:0.0.1'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile('com.nhaarman:mockito-kotlin:0.6.0') {
        exclude group: 'org.mockito', module: 'mockito-core'
    }
}