apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.dcendents.android-maven'

group = 'io.techery.janet.operation-subscriber'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    testImplementation'junit:junit:4.12'
    compileOnly 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.github.techery:janet:1.0.7'
    testImplementation 'com.github.techery:janet-command:1.0.5'
    testImplementation 'com.github.techery:janet-kotlin:0.0.1'
    testImplementation 'org.assertj:assertj-core:3.6.2'
    testImplementation 'org.mockito:mockito-core:2.8.9'
    testImplementation('com.nhaarman:mockito-kotlin:0.6.0')
}